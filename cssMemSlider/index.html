<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>cssMemSlider</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="main">
         <div class="main__container">
            <div class="main__slide slider">
               <input class="slider__input-1" checked type="radio" name="slider" id="bullet-1">
               <input class="slider__input-2" type="radio" name="slider" id="bullet-2">
               <input class="slider__input-3" type="radio" name="slider" id="bullet-3">
               <input class="slider__input-4" type="radio" name="slider" id="bullet-4">

               <div class="slider__body">
                  <img src="assets/mem-1.jpg" alt="mem-1" class="slider__img img-1">
                  <img src="assets/mem-2.jpg" alt="mem-2" class="slider__img img-2">
                  <img src="assets/mem-3.jpg" alt="mem-3" class="slider__img img-3">
                  <img src="assets/mem-4.jpg" alt="mem-4" class="slider__img img-4">
               </div>
               <div class="slider__joke joke">
                  <div class="joke__inner">
                     <p class="slider__text text-1">Урааааа, мемесы</p>
                     <p class="slider__text text-2">Эх, раньше было лучше</p>
                     <p class="slider__text text-3">А ты не знал?</p>
                     <p class="slider__text text-4">В соло минус деревня</p>
                  </div>
               </div>
               <div class="controls">
                  <label class="slider__label" for="bullet-1">
                     <div class="label label-1"></div>
                  </label>
                  <label class="slider__label" for="bullet-2">
                     <div class="label label-2"></div>
                  </label>
                  <label class="slider__label" for="bullet-3">
                     <div class="label label-3"></div>
                  </label>
                  <label class="slider__label" for="bullet-4">
                     <div class="label label-4"></div>
                  </label>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">

      </footer>
   </div>
</body>

</html>
